<template name="Battle_Page">

  <div class="ui two row main container">
    <!--<div class="centered row">-->
    <!--<img class="ui left image item" src="/images/manoa90.png" style="padding: 20px; height: 100px">-->
    <!--</div>-->

    <div class="centered row">
      <div class="ui celled field grid">
        <!--opponent hand-->
        <div class="opHand sixteen wide column row">
          <div class="ui centered small images">
            <img src="/images/card_back.png"/>
            <img src="/images/card_back.png"/>
            <img src="/images/card_back.png"/>
            <img src="/images/card_back.png"/>
            <img src="/images/card_back.png"/>
            <img src="/images/card_back.png"/>
            <img src="/images/card_back.png"/>
          </div>
        </div>
        <!--opponent lands-->
        <div class="opLand row"></div>

        <!--opponent creatures-->
        <div class="opMon row"></div>

        <!--player creatures-->
        <div class="pMon row"></div>

        <!--player lands-->
        <div class="pLand row"></div>

        <!--player hand-->
        <div class="pSide row">
          <div class="one wide column" style="box-shadow: none">
            <div class="ui icon header">
              <div class="ui hidden divider"></div>
              <i class="user icon"></i>
              <div class="content" id="name">
              </div>
            </div>

          </div>

          <div class="thirteen wide pHand column" style="margin: 0 auto">
            {{#each cardInHand}}
              <img src="{{this.path}}" />
            {{/each}}
          </div>

          <div class="two wide deck column">
            <img src="/images/card_back.png" style="height: 200px"/>
          </div>
        </div>
      </div>

      <div class="ui basic modal">
        <div class="ui icon header">
          <i class="archive icon"></i>
          Draw
        </div>
        <div class="content">
          <p>You cannot draw another card at this time</p>
        </div>
        <div class="actions">
          <div class="ui red basic cancel inverted button">
            <i class="remove icon"></i>
            No
          </div>
          <div class="ui green ok inverted button">
            <i class="checkmark icon"></i>
            Yes
          </div>
        </div>
      </div>

    </div> <!--battle div-->


    <!--Display all-->
    <!--<div class="centered row">-->
      <!--{{#each images}}-->
    <!--<a href="{{this.url}}" target="_blank" class="thumbnail">-->
    <!--<img src="{{this.path}}" />-->
    <!--</a>-->
      <!--{{/each}}-->
    <!--</div>-->
    <!--<div class="push"></div>-->
  </div> <!--Main Container div -->

</template>
