<template name="Battle_Page">
  {{#If_Logged_In}}
  <div class="ui three column fluid container">

      <div class="ui three column grid">

        <div class="three column row">

          <div class="three wide column">

            <div class="ui centered grid">
              <div class="row" style="margin-top: 20px">
                <button class="big ui green button greenplus">+</button>
                <button class="big ui green button greenminus">-</button>
              </div>
              <div class="row">
                <button class="massive ui green button">LP: {{greenTotal}} </button>
              </div>
            </div>
            <div class="ui hidden divider"></div>

            <div class="three wide column log" style="height: 45vh">
              <div class="row" style="height: 30px">
                <h2>Chat</h2>
              </div>
              <div class="row" id="chatbox" style="height: calc(100% - 40px);overflow: auto ">
                <div class="ui list">
                  {{#each recentMessages}}
                  {{> Message}}
                  {{/each}}
                  <div style="height: 25px;"></div>
                </div>
              </div>
            </div>
            <div class="three wide column log" style="height: 7vh">
              <div class="row container" style="height: 100%;">
                <div class="row" style="height: 37px; width: calc(100% - 70px); position:absolute;bottom: 10px">
                  <form class="ui form new-message">
                    <div class="field">
                      <input type="text" name="text" autofocus placeholder="Enter message here" autocomplete="off"
                             style="color:black"
                             maxlength="45">
                    </div>
                  </form>
                </div>
              </div>
              <div class="ui hidden divider"></div>
              <div class="ui hidden divider"></div>

              <div class="ui centered grid">
                <div class="row">
                  <button class="massive ui blue button">LP: {{blueTotal}} </button>
                </div>
                <div class="row">
                  <button class="big ui blue button blueplus">+</button>
                  <button class="big ui blue button blueminus">-</button>
                </div>
              </div>
            </div>
          </div>


          <div class="nine wide column">

          </div>

          <div class="four wide column">

          </div>
        </div>
      </div>

  </div>
  {{/If_Logged_In}}
</template>
