<template name="Battle_Page">

  <div class="ui two row main container">

    <div class="centered row">
      <div class="ui celled field grid">
        <!--opponent hand-->
        <div class="opHand row">
          <div class="one wide column">
            <p id="opponent"></p>
            <!--<div class="ui icon header">-->
            <!--<div class="ui hidden divider"></div>-->
            <!--<i class="user icon"></i>-->
            <!--<div class="content" id="opponent"></div>-->
            <!--</div>-->
          </div>

          <div class="thirteen wide column" style="margin: 0 auto">

          </div>
          <div class="two wide deck column">
            <img class="ui image" src="/images/card_back.png" style="height: 200px"/>
          </div>

          <!--<div class="ui centered small images">-->
          <!--<img src="/images/card_back.png"/>-->

          <!--<img src="/images/card_back.png"/>-->

          <!--<img src="/images/card_back.png"/>-->
          <!--<img src="/images/card_back.png"/>-->
          <!--<img src="/images/card_back.png"/>-->
          <!--</div>-->
        </div>
        <div class="cntr row">
          <div class="three wide column">cardzoom</div>
          <div class="ten wide column">
            <div class="ui celled cards grid" style="margin: 0">

              <!--opponent lands-->
              <div class="opLand centered row">
                {{#each opLand}}
                  {{#if this.tap}}
                    <span class="c">
                    <img class="land" src="{{this.path}}" style="transform: rotate(90deg)"/>
                    </span>
                  {{else}}
                    <span class="c">
                    <img class="land" src="{{this.path}}"/>
                    </span>
                  {{/if}}
                {{/each}}
              </div>

              <!--opponent creatures-->
              <div class="opMon centered row">
                {{#each opMon}}
                  {{#if this.tap}}
                    <span class="c">
                    <img class="mon" src="{{this.path}}" style="transform: rotate(90deg)"/>
                    </span>
                  {{else}}
                    <span class="c">
                    <img class="mon" src="{{this.path}}"/>
                    </span>
                  {{/if}}
                {{/each}}
              </div>
              <!--player creatures-->
              <div class="pMon centered row">
                {{#each pMon}}
                  {{#if this.tap}}
                    <span class="c">
                    <img class="mons" src="{{this.path}}" style="transform: rotate(90deg)"/>
                    </span>
                  {{else}}
                    <span class="c">
                    <img class="mons" src="{{this.path}}"/>
                    </span>
                  {{/if}}
                {{/each}}
              </div>

              <!--player lands-->
              <div class="pLand centered row">
                {{#each pLand}}
                  {{#if this.tap}}
                    <span class="c">
                    <img class="lands" src="{{this.path}}" style="transform: rotate(90deg)"/>
                    </span>
                  {{else}}
                    <span class="c">
                    <img class="lands" src="{{this.path}}"/>
                    </span>
                  {{/if}}
                {{/each}}
              </div>
            </div>
          </div>
          <div class="three wide column">chat</div>
        </div>

        <!--player hand-->
        <div class="pSide centered row">
          <div class="two wide column">
            <div class="ui icon header">
              <div class="ui hidden divider"></div>
              <i class="user icon"></i>
              <div class="content" id="name" style="color: black!important;"></div>
              <div class="ui hidden divider"></div>
              <a href="#" class="content redraw" style="color: black!important;" data-tooltip="Click to Mulligan"
                 data-position="top center">Mulligan</a>
              <div class="ui hidden divider"></div>
              <a href="#" class="content leave" style="color: black!important;" data-tooltip="Quit Game"
                 data-position="top center">Leave</a>
            </div>

          </div>

          <div class="twelve wide pHand column" style="margin: auto">
            {{#each cardInHand}}
              <span>
              <img class="card" src="{{this.path}}"/>
              </span>
            {{/each}}
          </div>

          <div class="two wide deck column" data-tooltip="Draw Card" data-position="top center" data-inverted=""
               style="margin: auto">
            <img class="ui image" src="/images/card_back.png" style="height: 200px; max-width: 100%"/>
          </div>
        </div>

      </div>  <!--celled grid one-->
