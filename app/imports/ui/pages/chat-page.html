<template name="Chat_Page">

  <div class="ui two row main container">
    <div class="centered row">
      <img class="ui left image item" src="/images/manoav2.png" style="padding: 20px; height: 100px">
      <div class="ui info container">


        <ul class="message-window" style="margin-left: 15%; margin-right:15%; ">
          {{#each recentMessages}}
          {{> message}}
          {{/each}}
        </ul>

        <!--<footer>-->
        <form class="new-message" style="margin-top: 30%; margin-right:19%;">
          <input type="text" name="text" placeholder="Add a message" autocomplete="off" style="color:black"/>
        </form>
        <!--</footer>-->


      </div>

    </div>

    <div class="centered row">
      <div class="push"></div>
    </div>


  </div>


</template>
<template name="message">
  <li class="message" style="list-style: none">
    <div class="username" style="font-weight:bold; color: red; display:inline">{{username.profile.name}}</div>
    <div class="message-text" style="margin-bottom: 4px; margin-left: 10px; display: inline">{{messageText}}</div>
  </li>
</template>
