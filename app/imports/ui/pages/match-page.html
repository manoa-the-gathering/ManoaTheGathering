<template name="Match_Page">

  <div class="ui two row main container">
    <div class="centered row">
      <img class="ui left image item" src="/images/manoa90.png" style="padding: 20px; height: 100px">
      <div class="ui two column grid container">
        <div class="thirteen wide column log">
          <h2>Chat</h2>

          {{#each recentMessages}}
           {{> message}}
          {{/each}}
        </div>
        <div class="three wide column userList">

          <h2>
            Online Users
          </h2>

          <ul class="ui user list">
            {{#each listUsers}}
              <li>{{this.profile.name}}</li>
            {{/each}}
          </ul>
        </div>

        <br/><br/>

      </div>
    </div>


    <div class="centered row">
      <div class="ui two column grid container">
        <div class="eleven wide column log" style="height: 20vh">
          <form class="new-message" style="margin-left: 19%; margin-right:19%">
            <input type="text" name="text" placeholder="Add a message" autocomplete="off" style="color:black"/>
          </form>
        </div>
        <div class="five wide column userList" style="height: 20vh">
          <button class="ui button">Match Request</button>
          <button class="ui button">Message</button>
          <button class="ui button">Accept</button>
          <p id="result"></p>
        </div>
      </div>
      <div class="push" style="height: 83px"></div>
    </div>
  </div>

</template>
