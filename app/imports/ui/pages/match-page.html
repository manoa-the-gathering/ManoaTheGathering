<template name="Match_Page">

  <div class="ui two row main container">
    <div class="centered row">
      <img class="ui left image item" src="/images/manoa90.png" style="padding: 20px; height: 100px">
      <div class="ui two column grid container">
        <div class="thirteen wide column log" style="overflow:auto" id="chatbox">
          <h2>Chat</h2>

          {{#each recentMessages}}
            {{> message}}
          {{/each}}


        </div>
        <div class="three wide column userList">

          <h2>
            Online Users
          </h2>

          <ul class="ui user list">
            {{#each listUsers}}
              <li>{{this.profile.name}}</li>
            {{/each}}
          </ul>
        </div>

        <br/><br/>

      </div>
    </div>


    <div class="centered row">
      <div class="ui two column grid container">
        <div class="eleven wide column log" style="height: 20vh">
          <div class="row container" style="height: 100%">
            <div class="row" style="height: 60%; overflow: auto">
              <p style="padding-bottom: 5px">
                {{#each listRequests}}
                  {{this.requestString}}<br/>
                {{/each}}
              </p>
            </div>

            <div class="row" style="height: 40%">
              <form class="ui form new-message">
                <div class="field">
                  <input type="text" name="text" placeholder="Enter message here" autocomplete="off" style="color:black"
                         maxlength="150">
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="five wide column userList" style="height: 20vh;">
          <div class="ui container">
            <button class="ui button mRequest">Match Request</button>
            <button class="ui button accept">Accept</button>
            <p id="result"></p>
            <p id="select"></p>
          </div>
        </div>
      </div>
      <div class="push" style="height: 83px"></div>
    </div>
  </div>

</template>
<template name="message">
  <li class="message" style="list-style: none">
    <div class="username" style="font-weight:bold; color: red; display:inline">{{username.profile.name}}</div>
    <div class="message-text" style="margin-bottom: 4px; margin-left: 10px; display: inline">{{messageText}}</div>
  </li>
</template>
