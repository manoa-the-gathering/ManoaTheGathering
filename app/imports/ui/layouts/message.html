<template name="Message">
  <div class="item">
    {{#if username.profile.name}}
    <div style="font-weight:bold; color: red; display:inline">{{username.profile.name}}</div>
      {{/if}}
    {{#if messageText}}
    <div class="message-text" style="display:inline;word-break: normal">{{messageText}}</div>
      {{/if}}
    {{#if server}}
      <br/>
    <div class="message-text" style="color: yellow;display:inline;word-break: normal">{{server}}</div>
      <br/>
      {{/if}}
  </div>
</template>
