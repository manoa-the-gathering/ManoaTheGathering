<template name="If_Logged_In">
  {{#if authInProcess}}
    <p>loading ...</p>
  {{else}}
    {{#if canShow}}
      {{> UI.contentBlock }}
    {{else}}
      <div style="padding: 60px; background: rgba(0,0,0,0.8); height: 100%;font-size: 30px" class="ui fluid container">
        <p>You are not authorized to view this page.</p>
        <p>Please login.</p>
      </div>
    {{/if}}
  {{/if}}
</template>
